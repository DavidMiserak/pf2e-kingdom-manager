{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up - PF2E Kingdom Manager{% endblock title %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card border-0 shadow">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 72px; height: 72px;">
                        <i class="fa-solid fa-user-plus fa-2x text-success"></i>
                    </div>
                    <h2 class="fw-bold mb-1">Create Account</h2>
                    <p class="text-body-secondary">Join to start managing kingdoms</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button class="btn btn-success btn-lg" type="submit">
                            <i class="fa-solid fa-user-plus me-2"></i>Sign Up
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <p class="text-center text-body-secondary mb-0">
                    Already have an account?
                    <a href="{% url 'account_login' %}" class="text-warning text-decoration-none fw-semibold">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
