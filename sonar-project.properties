# SonarQube Configuration for pf2e-kingdom-manager
sonar.projectKey=pf2e-kingdom-manager
sonar.projectName=pf2e-kingdom-manager
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/migrations/**,**/tests.py,**/test_*.py,**/__pycache__/**,**/static/**,**/htmlcov/**,**/.venv/**,**/venv/**

# Python specific settings
sonar.language=py
sonar.python.version=3.13

# Coverage report
sonar.python.coverage.reportPaths=coverage.xml
